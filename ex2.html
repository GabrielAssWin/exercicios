      <h1>Exercicio 2</h1>

    <div id="coordenadas">Move o mouse aqui</div>

    <script>
        const elementoCoordenadas = document.getElementById('coordenadas');

        elementoCoordenadas.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            elementoCoordenadas.textContent = `Coordenadas (x, y): ${x}, ${y}`;
            });
